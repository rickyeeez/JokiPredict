<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Upload Audio File for Classification</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="audiofile" accept=".wav,.mp3,.flac" required
                   class="block w-full text-sm text-gray-500
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-full file:border-0
                          file:text-sm file:font-semibold
                          file:bg-blue-50 file:text-blue-700
                          hover:file:bg-blue-100"/>
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">
                Predict
            </button>
        </form>

        {% if prediction %}
            <div class="mt-6 bg-gray-50 p-4 rounded-md shadow-inner">
                <h3 class="text-lg font-medium text-gray-700">Prediction:</h3>
                <p class="text-xl font-bold text-blue-700">{{ prediction | upper }}</p>
                <p class="text-gray-600 mt-2">Confidence: {{ confidence | round(2) }}%</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
